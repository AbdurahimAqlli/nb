<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${items}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Items</h2>
        <table>
            <thead>
            <tr>
                <th>name</th>
                <th>Buy</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td><a th:href="@{purchased/{id}(id=${item.id})}">Buy</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
