<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="item : ${items}">
    <td th:text="${item.name}">Text ...</td>
</tr>

<h4>Yashash manzilingiz</h4>
<form action="/client/created" method="GET">
    <input type="text" placeholder="location" name="location" required>
    <h4>item</h4>
    <select name="purchase_item">
        <option th:each="country: ${items}"
                th:value="${country.id}"
                th:text="${country.name}"/>
    </select>
    <h4>Fullname</h4>
    <input type="text" placeholder="fullname" name="fullname" required>
    <h2>Qaysi postomatdan olib ketasiz tanlang</h2>
    <select name="postomatForClient">
        <option th:each="info: ${postomatName}"
                th:value="${info.id}"
                th:text="${info.name}"/>
    </select>
    <input type="submit">
</form>

</body>
</html>
